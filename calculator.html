<!DOCTYPE html>
  <html>
    <head>
      <title>Decimal and Binary</title>
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <link rel="stylesheet" href="css/calculator.css">
    </head>
    <body>
      <div>
        <h1 class = "center"> Click Button to Enter a Decimal Button</h1>
        <input class = "center w100 btn-primary" onclick = "decimal()" type = 'button' value = "Press Me! Enter Decimal Number">
        <textarea class = "center w100 output" id = 'outputBinary'>
        </textarea>
      </div>
      <div>
        <h1 class = "center"> Click Button to Enter a Binary Button</h1>
        <input class = "center w100 btn-primary" onclick = "binary()" type = 'button' value = 'Press Me! Enter Binary Number'>
        <textarea class = "center w100 output" id = 'outputDecimal'>
        </textarea>
      </div>
      <script src = 'calculator.js'></script>
    </body>
  </html>
